<body>
<a href="Mainpage.html">Go to home</a>
<br><br>
<form action="CustomerConn.jsp" >
<div class="container">
  
  <form class="form-horizontal" action="CustomerConn.jsp" method="post">
  <h2 align="center" >CUSTOMER REGISTRATION</h2><br><br><br>
  <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
      </div>
    </div>
  <br><br>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="mail@example.com" required>
      </div>
    </div>
    <br><br>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address::</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="address" placeholder="Enter your address" required>
      </div>
    </div>
    <br><br>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone_no">Phone Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="phone_no" placeholder="Enter your phone number" required
        pattern="(7|8|9)\d{9}"
        title="phone number is of 10 digits and starts with either 7,8 or 9">
      </div>
    </div>
    <br><br>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="password" placeholder="Enter password" required 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      </div>
    </div>
    <br><br>
       <input type="submit" value="submit" class="btn"><br><br>
  </form>
</div>
</form>
